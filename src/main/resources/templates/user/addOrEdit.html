<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-header :: header(~{::title},~{})">
    <title th:text="thymeleaf-demo">Title</title>
</head>
<body>
    <div th:replace="~{common-header :: body-header}">...</div>
    <form th:action="@{/user}" method="post" th:object="${userModel.user}">
        <input type="hidden" name="userId" th:value="*{userId}">
        名字:
        <input type="text" name="userName" th:value="*{userName}">
        电话:
        <input type="text" name="mobile" th:value="*{mobile}">
        性别:
        <input type="text" name="gender" th:value="*{gender}">
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="重置" />
    </form>
    <div th:insert=" ~{common-footer :: footer}"></div>
</body>
</html>
